<html lang="en">
  <body>
    <h1>URL Shortener</h1>
    <h2>Add Link</h2>
    <form action="/links" method="POST">
      <input type="text" name="id" />
      <input type="url" name="location" />
      <input type="submit" value="Save" />
    </form>
    <h2>Links</h2>
    <ul>
      {{range .}}
        <li>{{.Location}}</li>
      {{end}}
    </ul>
  </body>
</html>

<html lang="en">
  <body>
    <h1>URL Shortener</h1>
    <h2>Add Link</h2>
    <form action="/links" method="POST">
      <input type="text" name="id" />
      <input type="url" name="location" />
      <input type="submit" value="Save" />
    </form>
    <h2>Links</h2>
    <table>
      <thead>
        <tr>
          <th>Slug</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        {{range .}}
          <tr>
            <td>
              {{.ID}}
            </td>
            <td>
              {{.Location}}
            </td>
          </tr>
        {{end}}
      </tbody>
    </table>
  </body>
</html>
